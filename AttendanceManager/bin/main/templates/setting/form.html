<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<title th:text="${title}">Insert title here</title>

	<!-- Bootstrap core CSS -->
	<link rel="stylesheet" href="/css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}">

	<!-- Custom styles for this template -->
	<link rel="stylesheet" href="starter-template.css" th:href="@{/css/starter-template.css}">

	<!-- style.css -->
	<link rel="stylesheet" th:href="@{/css/style.css}" />

	<!-- google font -->
	<link rel="stylesheet"
		href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@48,400,0,0" />
</head>

<body>
	<div th:replace="~{block/header::headerA}"></div>
	<main role="main" class="container">
		<div class="starter-template">
			<h1 th:text="${title}">title</h1>
		</div>

		<div th:unless="${#strings.isEmpty(complete)}">
			<div th:text="${complete}" class="alert alert-success" role="alert">
				A simple success alert? check it out!
			</div>
		</div>
		<div th:unless="${#strings.isEmpty(error)}">
			<div th:text="${error}" class="alert alert-danger" role="alert">
				A simple error alert? check it out!
			</div>
		</div><br>

		<form method="post" action="#" th:action="@{/setting}" th:object="${settingForm}">

			<div>
				<input type="hidden" name="code" th:value="${code}">
			</div>
			<div class="form-group">
				<label for="currentPass">現在のパスワード</label><br>
				<input class="form-control" id="currentPass" name="currentPass" type="password" th:value="*{currentPass}">
				<div class="text-danger" th:if="${#fields.hasErrors('currentPass')}" th:errors="*{currentPass}"></div>
				<br>
			</div>
			<div class="form-group">
				<label for="newPass">新しいパスワード</label><br>
				<input class="form-control" id="newPass" name="newPass" type="password" th:value="*{newPass}">
				<div class="text-danger" th:if="${#fields.hasErrors('newPass')}" th:errors="*{newPass}"></div><br>
			</div>
			<div class="form-group">
				<label for="confirmPass">新しいパスワード(確認用)</label><br>
				<input class="form-control" id="confirmPass" name="confirmPass" type="password" th:value="*{confirmPass}">
				<div class="text-danger" th:if="${#fields.hasErrors('confirmPass')}" th:errors="*{confirmPass}"></div>
				<br>
			</div><br>
			<button type="submit" class="btn btn-primary">登録</button>
		</form>

	</main><!-- /.container -->

	<!-- Bootstrap core JavaScript================================================== -->
	<!-- Placed at the end of the document so the pages load faster -->
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
		integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
		crossorigin="anonymous"></script>
	<script>window.jQuery || document.write('<script src="@{/js/jquery-slim.min.js}"><\/script>')</script>
	<script src="../../assets/js/vendor/popper.min.js" th:src="@{/js/popper.min.js}"></script>
	<script src="../../dist/js/bootstrap.min.js" th:src="@{/js/bootstrap.min.js}"></script>
</body>

</html>
